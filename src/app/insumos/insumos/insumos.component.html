<mat-card appearance="outlined">
  <mat-card-content>
<mat-toolbar color="primary">
  <span>Produtos</span>
</mat-toolbar>

<div *ngIf="insumos$ | async as insumos; else loading">

<table mat-table [dataSource]="insumos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome_insumo">
    <th mat-header-cell *matHeaderCellDef> Nome Produto </th>
    <td mat-cell *matCellDef="let insumo"> {{insumo.nome_insumo}} </td>
  </ng-container>

  <!-- Marca Column -->
  <ng-container matColumnDef="marca_insumo">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let insumo"> {{insumo.marca_insumo}} </td>
  </ng-container>

  <!-- Preço Column -->
  <ng-container matColumnDef="preco_insumo">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let insumo"> {{insumo.preco_insumo}} </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="quantidade_insumo">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let insumo"> {{insumo.quantidade_insumo}}

      <mat-icon aria-hidden="false" aria-label="Categoria" >{{insumo.quantidade_insumo | category}}</mat-icon>


    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>


  </mat-card-content>
</mat-card>
